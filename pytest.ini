[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto
    --durations=10

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full system)
    api: API endpoint tests
    database: Database-related tests
    ai: AI service tests (may require models)
    external: Tests requiring external services
    slow: Slow tests (> 1 second)
    auth: Authentication/authorization tests
    ocr: OCR service tests
    voice: Voice processing tests
    translation: Translation service tests
    maps: Maps and navigation tests
    places: Places and POI tests
    weather: Weather service tests
    ml: Machine learning tests

# Test session configuration
asyncio_mode = auto
asyncio_default_fixture_loop_policy = asyncio_policy

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox htmlcov build dist *.egg

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Environment variables for tests
env =
    ENVIRONMENT = testing
    DATABASE_URL = sqlite+aiosqlite:///./test.db
    TESTING = true
    LOG_LEVEL = DEBUG
    DISABLE_EXTERNAL_APIS = true
